<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
  
  	<div style="padding-left: 2%; padding-right: 2%;">
  	<h1>Coronavirus Tracker Application</h1>
  	<p>This application shows the current number of covid cases reported as per WHO</p>
  	</div>
  	
  	<span class="placeholder col-12 bg-secondary">
  		<div style="padding-left: 2%; padding-right: 2%;">
  				<h1 th:text="${totalReportedCases}" style="color: white;"></h1>
  				<p style="color: white;">Total cases reported as of today</p>
  		</div>
  	</span>
  
    <div style="padding-left: 2%;padding-right: 2%;">
    <table class="table" >
      <thead>
      	<tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Total Cases Reported</th>
	     </tr>
      </thead>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotCases}">0</td>
      </tr>
    </table>
    </div>
  
  </body>

</html>
